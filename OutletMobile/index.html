<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>THROT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="css/customcss.css" />
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
			<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
			<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
			<script src="scripts/customscripts.js"></script>

	</head>
	<body>
		<!-- Start of first page -->
		<div data-role="page" id="page1" data-title="Add Place">

			<div data-role="header">
				<h1>THROT</h1>
			</div><!-- /header -->

			<div data-role="content">
				<p>
					Welcome <span id="username"></span>

                <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					 <div class="locationRules"></div>
					 <input type="button" id="btnInit" value="Refresh"/>
					 <form name="OutletRegistration" id="OutletRegistration" >
						<label for="outletName">Outlet Name:</label>
						<input type="text" name="outletName" id="outletName" value="" data-mini="true" required />
						<label for="address">Address:</label>
						<input type="text" name="address" id="address" value="" data-mini="true"readonly />
						<label for="lattitude">Latitude:</label>
						<input type="text" name="latitude" id="latitude" value="" data-mini="true" readonly />
						<label for="longitude">Longitude:</label>
						<input type="text" name="longitude" id="longitude" value="" data-mini="true" readonly />
						<Input type="button" id="submit" value="Submit">
						</form>
                </div>

			</div><!-- /content -->

			<div data-role="footer" data-id="foo1" data-position="fixed">
			<center>
			<p> Copyright</p>
			</center>
			</div><!-- /footer -->
		</div><!-- /page -->
	<script>
	var ServerURL = '//localhost/GitHub/ProjectThrot/core/';
	$("#submit").click(function(e){
				e.preventDefault();

                var formData = $("#OutletRegistration").serialize();

                $.ajax({
                    type: "POST",
                    url: ServerURL+"Outletform.php",
                    cache: false,
                    data: formData
                }) .done(function( msg ) {
					alert( "Data Saved: " + msg );
					});

                return false;
            });
	</script>
	</body>

</html>
