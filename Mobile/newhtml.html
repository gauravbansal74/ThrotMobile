<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <title></title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

        <link rel="stylesheet" href="css/framework7.css">
        <link rel="stylesheet" href="css/customcss.css">
    </head>

    <body ng-app="myapp">
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <div class="views">
            <!-- Your main view -->
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main theme-red">
                <!-- Navbar -->
                <div class="navbar">
                 

                    <!-- Offer Screen page navbar -->
                    
                      <div class="navbar-inner cached" data-page="login-screen">
                         <div class="center">Throt</div>
                    </div>
                    <div class="navbar-inner cached" data-page="offer-screen">
                         <div class="center">Offer Screen</div>
                    </div>

                    <!-- Services page navbar -->
                    <div class="navbar-inner cached" data-page="offer-detail-screen">
                              <div class="left">  <a href="#" class="back link">Back</a></div>
                 
                        <div class="center">Offer Detail</div>
                    </div>
                    
                       <!-- Services page navbar -->
                    <div class="navbar-inner cached" data-page="profile-screen">
                            <div class="left">  <a href="#" class="back link">Back</a></div>
                 
                        <div class="center">Profile</div>
                    </div>
                       
                             <!-- Services page navbar -->
                    <div class="navbar-inner cached" data-page="wallet-screen">
                            <div class="left">  <a href="#" class="back link">Back</a></div>
                 
                        <div class="center">Wallet</div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">

                    <!-- Page, "data-page" contains page name -->
                    <div data-page="login-screen" class="page navbar-through">

                        <!-- Scrollable page content -->
                        <div class="page-content">


                            <div class="list-block">
                               
                                <div class="login-screen-title">Throt</div>
                                <form id="loginform" name="loginform" class="list-block" novalidate>
                                    <ul>
                                        <!-- Text inputs -->
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                                <div class="item-inner">

                                                    <div class="item-input">
                                                        <input type="number" name="phone" placeholder="Your Phone Number" required>

                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                <div class="item-inner">

                                                    <div class="item-input">
                                                        <input type="password" name="password" placeholder="Your Password">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>



                                    </ul>


                                    <br/>
                              

                                        <div class="content-block"> <input type="submit" class="opensignin button button-big button-green button-fill open-preloader" value="Sign In"
                                               />
                                            </div>

                               
                                </form>


                            </div>


                              <div class="content-block"> <a href="#" class="open-login-screen item-link button button-big open-preloader">Sign Up</a></div>



                        </div>





                    </div>

                    <div data-page="offer-screen" class="page cached navbar-through">

                        <div class="page-content">



                            <div class="list-block">
                            
                                  <div class="content-block">   <a href="#" class="getoffers button button-big theme-orange open-preloader"><i class="icon" style="padding: 6px 10px 0px 0px;"><img src="img/compass.png"></i>Discover </a></div>


                                <div class="list-block" id="lisplace">
                                    <ul></ul>
                                </div>

                            </div>
                        </div>
                        <div class="toolbar tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#offer-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Get Offers</a>
                                <a href="#wallet-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>My Wallet</a>
                                <a href="#profile-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Profile</a>
                            </div>
                        </div>
                    </div>


                    <div data-page="offer-detail-screen" class="page cached navbar-through">
                      
                        <div class="page-content">

                            <div class="list-block">
                             


                                <div class="content-block-title"></div>



                                <!-- Custom Accordion -->
                                <div class="content-block-title">Offer Details</div>


                                <div class="list-block accordion-list" id="listc">
                                    <ul>

                                    </ul>

                                </div>

                            </div>
                        </div>
                        <div class="toolbar tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#offer-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Get Offers</a>
                                <a href="#wallet-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>My Wallet</a>
                                <a href="#profile-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Profile</a>
                            </div>
                        </div>
                    </div>

                    
                    <div data-page="wallet-screen" class="page cached navbar-through">
                      
                        <div class="page-content">

                            <div class="list-block">
                               


                                <div class="content-block-title"></div>



                                <!-- Custom Accordion -->
                                <div class="content-block-title">Wallet</div>


                                <div class="list-block media-list" id="listwallet">
                                    <ul>

                                    </ul>

                                </div>

                            </div>
                        </div>
                        <div class="toolbar tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#offer-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Get Offers</a>
                                <a href="#wallet-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>My Wallet</a>
                                <a href="#profile-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Profile</a>
                            </div>
                        </div>
                    </div>



                    <div data-page="profile-screen" class="page cached navbar-through">
                 
                        <div class="page-content">


                            <form id="profileform" name="profileform" class="list-block" novalidate>
                                <ul>
                                    <!-- Text inputs -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">

                                                <div class="item-input">
                                                    <input type="text" name="fullname" placeholder="Full Name">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                            <div class="item-inner">

                                                <div class="item-input">
                                                    <input type="number" name="phonenumber" placeholder="Your Phone Number" required>

                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                                            <div class="item-inner">

                                                <div class="item-input">
                                                    <input type="email" name="email" placeholder="Your Email" required>

                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                         <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                                            <div class="item-inner">

                                                <div class="item-input">
                                                    <input type="password" name="password" placeholder="Your Password" required>

                                                </div>
                                            </div>
                                        </div>
                                    </li>


                                </ul>



                                 <div class="content-block"> 

                                    <input type="submit" class="btnsave button button-big button-green button-fill open-preloader" value="Save"/>


                                </div>

                            </form>






                        </div>
                        <div class="toolbar tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#offer-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Get Offers</a>
                                <a href="#wallet-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>My Wallet</a>
                                <a href="#profile-screen" class="link"><i class="icon tabbar-demo-icon-2"></i>Profile</a>
                            </div>
                        </div>
                    </div>

                    <div class="login-screen">
                        <div class="view">
                            <div class="page">
                                <div class="page-content login-screen-content">
                                    <div class="login-screen-title">Throt</div>

                                    <form id="signupform" name="signupform" class="list-block" novalidate>
                                        <ul>
                                            <!-- Text inputs -->
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                                    <div class="item-inner">

                                                        <div class="item-input">
                                                            <input type="text" name="fullname" placeholder="Full Name">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                                    <div class="item-inner">

                                                        <div class="item-input">
                                                            <input type="number" name="phonenumber" placeholder="Your Phone Number" required>

                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                    <div class="item-inner">

                                                        <div class="item-input">
                                                            <input type="password" name="password" placeholder="Your Password">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="item-content">
                                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                    <div class="item-inner">

                                                        <div class="item-input">
                                                            <input type="password" name="confpassword" placeholder="Confirm Password">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>



                                        </ul>


                                        <br/>
                                        <div class="content-block">

                                            <input type="submit" class="btnsignup button button-big button-green button-fill open-preloader" value="Sign Up"
                                                   />







                                        </div>
                                        <div class="list-block-label">

                                            <p><a href="#" class="close-login-screen">Close Screen</a></p>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="scripts/framework7.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

        <script src="scripts/my-app.js"></script>

    </body>

</html>
